<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="files/src/vue.css">
  <link rel="stylesheet" href="files/src/default.css">
  <link rel="shortcut icon" href="files/img/logo.png">
  <title>个人简历</title>
</head>
<body>
  <div id="app">加载中…</div>
  <script>
    window.$docsify = {
      el: '#app',
      homepage: 'README.md', // 默认 README.md
      basePath: '/resume/',
      themeColor: '#42b983',
      externalLinkTarget: '_self', // default: '_blank'
      hideSidebar: true, // 完全隐藏侧边栏
      loadNavbar: false, // 加载导航栏
      relativePath: true, //相对路径
      executeScript: true // 启用脚本
    }
  </script>
  <script src="files/src/docsify.min.js"></script>
  <script src="files/src/zoom-image.min.js"></script>
</body>
</html>
