<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="files/vue.css">
  <link rel="shortcut icon" href="files/logo.png">
  <title>在同一时空相遇</title>
</head>
<body>
  <div id="app">加载中…</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: '<storng>在同一时空相遇</storng>',
      homepage: 'README.md', // 默认 README.md
      basePath: '/blog/',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // 无论任何时候都使用根目录侧边栏文件
      },
      themeColor: '#42b983',
      externalLinkTarget: '_self', // default: '_blank'
      maxLevel: 3,
      relativePath: true //相对路径
      /*
      search: {
        maxAge: 86400000,
        paths: 'README.md',
        placeholder: '搜索…',
        noData: '什么也没找到…',
        depth: 2,
        hideOtherSidebarContent: true,
        namespace: 'blog'
      }
      */
    }
  </script>
  <script src="files/docsify.min.js"></script>
  <script src="files/emoji.min.js"></script>
  <script src="files/zoom-image.min.js"></script>
  <!-- <script src="files/search.min.js"></script> -->
  
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
