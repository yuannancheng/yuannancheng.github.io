<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="./files/vue.css"> -->
  <link rel="stylesheet" href="./files/GitHubPages.css">
  <link rel="stylesheet" href="./files/default.css">
  <link rel="shortcut icon" href="./files/logo.png">
  <title>yuannancheng.com</title>
</head>
<body>
  <div class="page-header">
    <h1 class="project-name">yuannancheng.com</h1>
    <h2 class="project-tagline">GitHub Pages</h2>
  </div>
  <div data-app id="app">加载中…</div>
  <script>
    window.$docsify = {
      el: '#app',
      homepage: 'README.md', // 默认 README.md
      basePath: '/',
      themeColor: '#159957',
      externalLinkTarget: '_self', // default: '_blank'
      hideSidebar: true, // 完全隐藏侧边栏
      loadNavbar: true, // 加载导航栏
      maxLevel: 0,
      relativePath: true, //相对路径
      executeScript: true // 启用脚本
    }
  </script>
  <script src="./files/docsify.min.js"></script>
</body>
</html>
